<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDCh Docs</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg nav" style="background-color:#a90533;">
            <div class="container-fluid">
                <div>
                    <img src="./assets/logo.png" alt="Logo" width="100">
                    <a class="navbar-brand text-white align-text-top" href="#">Chile</a>
                </div>
                <div id="navbarSupportedContent">
                    <form id="search-form" class="d-flex" role="search">
                        <input id="search-text" class="form-control me-2" type="search" placeholder="¿Qué buscas?" aria-label="Search"/>
                        <button class="btn btn-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <p class="h3 p-3 text-center">Repositorio de Documentos HSEC</p>
    </header>
    <main>
        <div class="container-fluid align-items-center">
            <table class="table table-sm table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Enlace</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be populated here by data.js -->
            </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="./scripts/documents.js"></script>
  </body>
</html>
